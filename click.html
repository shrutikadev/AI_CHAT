<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Button Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .card button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-number {
      margin-top: 15px;
      display: none;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Need Help?</h2>
    <p>Click below to contact support:</p>
    <button onclick="showContact()">Contact</button>
    <div class="contact-number" id="contactNumber">ðŸ“ž +1-800-123-4567</div>
  </div>

  <script>
    function showContact() {
      document.getElementById('contactNumber').style.display = 'block';
    }
  </script>

</body>
</html>
